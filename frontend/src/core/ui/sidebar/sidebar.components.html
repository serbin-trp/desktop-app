<aside>
  <nav>
    @for (route of sidebarRoutes(); track route.path) {

    <a [routerLink]="route.path" routerLinkActive="active" hlmBtn [variant]="route.variant"
      class="w-full !justify-start">
      <hlm-icon class="mr-2" [name]="route.icon" />
      {{route.title}}
    </a>
    }
  </nav>
</aside>
