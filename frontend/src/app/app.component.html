<h1>{{ title }}</h1>
<h2>Platform</h2>
<p>
  {{platform() | json}}
</p>
<article class="flex flex-col gap-2 justify-center items-center p-2 h-screen">
  <button (click)="toggleShowButtons()" hlmBtn>Button</button>
  <button (click)="greet()" hlmBtn>Greet</button>
  <br>

  @if (showButton()) {
  <div hlmAlert>
    <hlm-icon hlmAlertIcon name="lucideBox" />
    <h4 hlmAlertTitle>Introducing spartan/ui!</h4>
    <p hlmAlertDesc>
      spartan/ui is made up of unstyled UI providers, the spartan/ui/brain.<br />
      On top we add spartan/ui/helm(et) with shadcn-like styles.
    </p>
  </div>
  }

</article>
